
name: build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint-test-build:
    name: lint-and-typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: "=3.11"
          cache: 'pipenv'

      - run: python -m pip install --upgrade pip wheel
      - run: pip install pipenv
      - run: pipenv sync
      - run: pipenv run linter
      - run: pipenv run typechecker
      - run: pipenv run tests  # Helps to chatch
      - run: pipenv run build  # if I forgot to build
      - run: pipenv run tests  # and deploy to dist

  emulator-tests:
    needs: lint-test-build
    name: test-on-emulator
    runs-on: ubuntu-latest
    container:
      image: micropython/unix


    steps:
      - uses: actions/checkout@v3
      - run: micropython run_tests_on_emulator.py

