
name: build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint-test-build:
    name: lint-and-typecheck
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: "=3.11"
          cache: 'pipenv'

      - run: python -m pip install --upgrade pip wheel
      - run: pip install pipenv
      - run: pipenv sync
      - run: pipenv run linter
      - run: pipenv run typechecker
      - run: pipenv run tests
      - run: |
          HASH1=$(find dist -type f | sort | sha1sum)
          pipenv run build
          HASH2=$(find dist -type f | sort | sha1sum)
          if [[ "$HASH1" != "$HASH2" ]]; then
            echo "Re-Build of dist folder produced different hash. Did you forget to pre-build?"
            exit 1
          fi

  emulator-tests:
    needs: lint-test-build
    name: test-on-emulator
    runs-on: ubuntu-latest
    container:
      image: micropython/unix


    steps:
      - uses: actions/checkout@v3
      - run: micropython run_tests_on_emulator.py

